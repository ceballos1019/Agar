<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href ondurationchange=""="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

    </script>
  </head>
  <body>
    <div id="recuadro" name="recuadro" class="recuadro">
        <div id="inicio" class="inicio">
          <h3 style="display:inline-block">Comunicaciones II</h3>
          <img src="https://revistaitnow.com/wp-content/uploads/2016/12/telecomunicaciones.jpg">
          <input type="text" id="txtMensaje" name="nick" placeholder="Nick" maxlenght=4 >
          <select id="color"  name="color">
            <option value="green">Verde</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
          </select>
          <button type="button" id="mapa" name="mapa">Crear plataforma</button>
          <button type="button" id="boton" name="boton">Conectarse</button>
          <hr>
          <p>Selecciona "Crear plataforma" antes de iniciar un juego. Desplaza el cursor sobre las celulas pequeñas para hacer tu célula más grande.</p>
        </div>
    </div>

    <section id="plataforma">
      <aside id="contenedor">
        <h3>Ranking</h3>
        <ul id="puesto" style="text-align: left; position: absolute;">
          <li>1.</li>
          <li>2.</li>
          <li>3.</li>
          <li>4.</li>
        </ul>
        <ul id="listaj" style="text-align: left; position: relative;">
        </ul>
      </aside>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</html>
